<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slide Curso JavaScript</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="slide-wrapper">
    <ul class="slide">
      <li><img src="./img/foto1.jpg" alt="Foto 01"></li>
      <li><img src="./img/foto2.jpg" alt="Foto 02"></li>
      <li><img src="./img/foto3.jpg" alt="Foto 03"></li>
      <li><img src="./img/foto4.jpg" alt="Foto 04"></li>
      <li><img src="./img/foto5.jpg" alt="Foto 05"></li>
      <li><img src="./img/foto6.jpg" alt="Foto 06"></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button class="prev">Prev</button>
    <button class="next">Next</button>
  </div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
