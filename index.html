<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slide Curso JavaScript</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <ul class="custom-controls">
    <li><img src="./img/foto1-thumb.jpg" alt="foto 01 thumb"></li>
    <li><img src="./img/foto2-thumb.jpg" alt="foto 02 thumb"></li>
    <li><img src="./img/foto3-thumb.jpg" alt="foto 03 thumb"></li>
    <li><img src="./img/foto4-thumb.jpg" alt="foto 04 thumb"></li>
    <li><img src="./img/foto5-thumb.jpg" alt="foto 05 thumb"></li>
    <li><img src="./img/foto6-thumb.jpg" alt="foto 06 thumb"></li>
  </ul>

  <div class="slide-wrapper">
    <ul class="slide">
      <li><img src="./img/foto1.jpg" alt="Foto 01"></li>
      <li><img src="./img/foto2.jpg" alt="Foto 02"></li>
      <li><img src="./img/foto3.jpg" alt="Foto 03"></li>
      <li><img src="./img/foto4.jpg" alt="Foto 04"></li>
      <li><img src="./img/foto5.jpg" alt="Foto 05"></li>
      <li><img src="./img/foto6.jpg" alt="Foto 06"></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button class="prev"></button>
    <button class="next"></button>
  </div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
